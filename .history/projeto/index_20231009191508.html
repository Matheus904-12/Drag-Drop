<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicionei alguns estilos para tornar o layout mais semelhante ao Trello */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
            font-family: Arial, sans-serif;
        }

        #app {
            background-color: #e2e4e6;
            border-radius: 4px;
            box-shadow: 0 1px 0 rgba(9, 30, 66, .25);
            max-width: 600px;
            width: 100%;
        }

        .list {
            background-color: #ebecf0;
            border-radius: 4px;
            display: inline-block;
            vertical-align: top;
            margin: 8px;
            min-width: 272px;
            box-sizing: border-box;
        }

        .list-header {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-header h2 {
            font-size: 16px;
            margin: 0;
        }

        .cards {
            padding: 8px;
        }

        .card {
            background-color: #fff;
            border-radius: 4px;
            margin-bottom: 8px;
            padding: 8px;
        }

        .add-card {
            padding: 8px;
            background-color: #fff;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .add-card input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .btn-save {
            background-color: #5aac44;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="app">
        <div id="addTodoListDiv">
            <input id="addTodoListInput" class="comment">
            <button id="addTodoListButton" class="btn-save">Add new to-do list</button>
        </div>
        
        <div id="root"></div>
    </div>

    <script src="main.js"></script>

</body>    

</html>
