<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidebar"></div>

    <div id="adicionarNovaListaDiv">
        <input id="adicionarNovaListaInput" class="comentario">
        <button id="adicionarNovaListaBotao" class="btn-salvar">Adicionar nova lista de tarefas</button>
    </div>

    <div id="raiz">
        <div id="listaFazer" class="card" ondrop="soltarTarefa(event)" ondragover="permitirSoltar(event)">
            <h2>Lista de Fazer</h2>
        </div>
        <div id="listaAndamento" class="card" ondrop="soltarTarefa(event)" ondragover="permitirSoltar(event)">
            <h2>Lista de Andamento</h2>
        </div>
        <div id="listaFeito" class="card" ondrop="soltarTarefa(event)" ondragover="permitirSoltar(event)">
            <h2>Lista Feito</h2>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
