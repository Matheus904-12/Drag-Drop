<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Trello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="cabecalho">
        <nav class="navegacao">
            <h1 class="logo">Meu Trello</h1>
            <button id="adicionar-cartao" class="btn"><i class="fas fa-plus"></i> Adicionar Cart√£o</button>
            <button id="trocar-tema" class="btn"><i class="fas fa-moon"></i> Trocar Tema</button>
        </nav>
    </header>

    <div id="adicionar-lista-de-tarefas">
        <input id="entrada-adicionar-lista" class="comentario">
        <button id="botao-adicionar-lista" class="btn-salvar">Adicionar nova lista de tarefas</button>
    </div>

    <main class="principal">
        <section class="colunas">
            <div class="coluna" id="fazer">
                <h2>A fazer</h2>
                <ul class="tarefas" id="tarefa-fazer"></ul>
            </div>

            <div class="coluna" id="fazendo">
                <h2>Fazendo</h2>
                <ul class="tarefas" id="tarefa-fazendo"></ul>
            </div>

            <div class="coluna" id="feito">
                <h2>Feito</h2>
                <ul class="tarefas" id="tarefa-feito"></ul>
            </div>
        </section>
    </main>

    <form id="adicionar-tarefa" class="formulario">
        <input type="text" id="nova-tarefa" name="nova-tarefa" class="entrada" placeholder="Nova Tarefa">
        <button type="submit" class="btn"><i class="fas fa-check"></i> Adicionar</button>
    </form>

    <div id="raiz"></div>

    <script src="main.js"></script>
    <script src="script.js"></script>

</body>

</html>
