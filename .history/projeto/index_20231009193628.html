<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Trello</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidebar">
        <h2>Barra Lateral</h2>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="app">
            <div class="board">
                <div class="list">
                    <h2>List 1</h2>
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <input class="new-card" type="text" placeholder="New Card">
                </div>
                <div class="list">
                    <h2>List 2</h2>
                    <div class="card">Card 3</div>
                    <input class="new-card" type="text" placeholder="New Card">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
